<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>

    <form action="" method="post">
        <label for="caixa">Digite seu texto:</label><br>
        <textarea name="" id="caixa" cols="30" rows="10">
        </textarea>
        <br>

        <label for="message">Exemplo com valor padrão atribuído:</label><br>
        <textarea id="message" rows="10" cols="30">Este é um texto padrão.
        </textarea>
        <br>

        <label for="css">Exemplo com tamanho pré-definido:</label><br>
        <textarea id="css" style="width:200px; height:100px;">Exemplo configurado pelo CSS
        </textarea>

    </form>



</body>

</html>
