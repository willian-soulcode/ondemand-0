<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro.css">
    <title>Cadastro Newsletter</title>
</head>

<body>
    <h1>Agência de Turismo</h1>
    <form class="formulario" method="post">
        <p>
            Preencha o formulário abaixo para inscrever-se na nossa Newsletter
        </p>
        <div class="campos">
            <label for="nome">Seu Nome:</label>
            <input type="text" id="nome" name="nome">
        </div>
        <div class="campos">
            <label for="telefone">Seu Telefone:</label>
            <input type="text" id="telefone" name="telefone">
        </div>
        <div class="campos">
            <label for="email">Seu E-Mail:</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="campos radiobox">
            <span>Deseja receber nossas novidades?</span>
            <input type="radio" name="novidades" id="sim" value="sim" ><label for="sim">Sim</label>
            <input type="radio" name="novidades" id="nao" value="nao"><label for="nao">Não</label>
        </div>
        <div class="campos">
            <label for="mensagem">Sua mensagem:</label>
            <textarea name="mensagem" id="mensagem"></textarea>
        </div>
        <input type="submit" name="acao" value="Enviar">
    </form>
</body>
</html>
